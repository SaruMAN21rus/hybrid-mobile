<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Eludia App</title>
    <meta charset="utf-8" />

    <!-- build:css thirdparty/thirdparty.css -->

    <link href="bower_components/kendo-ui/src/styles/mobile/kendo.mobile.common.css" rel="stylesheet"/>
    <link href="bower_components/kendo-ui/src/styles/mobile/kendo.mobile.flat.professional.css" rel="stylesheet"/>

    <!-- endbuild -->

    <!-- build:css eludiaapp.css -->

    <!-- globals CSS -->
    <link href="shared/css/application.css" rel="stylesheet"/>

    <!-- views CSS -->
    <link href="ui/menu/menuPage/menuPage.css" rel="stylesheet"/>
    <link href="ui/tasks/tasksMenu/tasksMenu.css" rel="stylesheet"/>

     <!-- layouts CSS -->

    <!-- endbuild -->

</head>
<body>
    <!-- views -->
    @@include('./ui/menu/menuPage/menuPageView.html')
    @@include('./ui/tasks/tasksMenu/tasksMenuView.html')

    <!-- layouts -->
    @@include('./shared/layouts/global/globalLayout.html')

<!-- APP Namespace -->

<script> this.eludiaapp = this.app = {}; //long and shortcut namespace </script>

<!-- build:js thirdparty/thirdparty.js : Must run before utilities, models, and viewModels-->

<script src="js/winstore-jscompat.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/kendo-ui/src/js/kendo.ui.core.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="js/app.js"></script>

<!-- endbuild -->

<!-- build:js eludiaapp.js -->

<!-- utilities : Must run before models & viewModels-->
<script src="shared/utilities/currentDate.js"></script>
<script src="shared/utilities/database.js"></script>
<script src="shared/utilities/selectResultToArray.js"></script>

<!-- models  : Must run before viewModels-->
<script src="shared/models/taskModel.js"></script>

<!-- viewModels  -->
<script src="ui/menu/menuPage/menuPageViewModel.js"></script>
<script src="ui/tasks/tasksMenu/tasksMenuViewModel.js"></script>

<!-- endbuild -->

<!-- run application  -->
<script src="cordova.js"></script>
<script>
    app.initialize();
</script>

</body>
</html>
