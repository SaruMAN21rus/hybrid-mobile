<div id="agentListView" 
data-role="view" 
data-layout="default" 
data-model="app.agentList.viewModel"
data-bind="events:{init:init, beforeHide: beforeHide}"
>
	<header data-role="header">
		<div data-role="navbar">
			<a data-align="left" data-icon="details" data-role="backbutton"></a>
			<span data-role="view-title">Информация о контрагентах</span>
            <span data-align="right" id="currentDate"></span>
            <a data-align="right" data-icon="search" data-role="button" data-bind="click:showHideSearchBox"></a>
            <a data-align="right" data-icon="refresh" data-role="button"></a>
            <a data-align="right" data-icon="data-button" data-role="button"></a>
            <a data-align="right" data-icon="home" data-role="button"></a>
            <a data-align="right" data-icon="list-button" data-role="button"></a>
            <a data-align="right" data-icon="rightmenu" data-role="button" data-rel="drawer" data-bind="click:rightMenuViewModel.showRightMenu"></a>
		</div>
        <div class="grid k-content km-widget km-navbar">
        <table id="agents">
            <thead>
                <tr>
                    <th style="width:50%">Наименование контрагента (Список договоров)</th>
                    <th style="width:15%">Отсрочка</th>
                    <th style="width:20%">Сумма</th>
                    <th style="width:15%">Статус</th>
                </tr>
            </thead>
        </table>
    </div>
	</header>

	<div class="grid k-content">
    	<table id="agents">
        	<tbody id="agentList" data-bind="source: modelData" data-template="agentListItemTemplate" data-filterable='{"field":"name"}'></tbody>
        </table>
	</div>
</div>
