<div id="menuPageView" 
data-role="view" 
data-layout="default"
data-stretch="true"
data-model="app.menuPage.viewModel"
data-bind="events:{init:init}"
>
    <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title">Главное меню</span>
            <span data-align="right" data-role="view-title" id="currentDate"></span>
            <a data-align="right" data-icon="refresh" data-role="button" ></a>
            <a data-align="right" data-icon="data-button" data-role="button"></a>
        </div>
    </header>
    <div class="div00">
        <div data-role="button" class="btn" data-bind="click:goToAgents">
            <table class="bigButtonWithIcon">
                <tr>
                    <td class="icon agentInfo">
                    </td>
                    <td class="text">
                        Информация о контрагентах
                    </td>
                </tr>
            </table>
        </div>
    </div> 
    <div class="div01">
        <div data-role="button" class="btn" data-bind="click:goToCalendar">
            <table class="bigButtonWithIcon">
                <tr>
                    <td class="icon agentInfo">
                    </td>
                    <td class="text">
                        Календарь
                    </td>
                </tr>
            </table>
        </div>
    </div> 
    <div class="div10">
        <div data-role="button" class="btn" data-bind="click:goToAnalytics">
            <table class="bigButtonWithIcon">
                <tr>
                    <td class="icon agentInfo">
                    </td>
                    <td class="text">
                        Аналитика, Отчеты, Графики
                    </td>
                </tr>
            </table>
        </div>
    </div> 
    <div class="div11">
        <div data-role="button" class="btn" data-bind="click:goToTasks">
            <table class="bigButtonWithIcon">
                <tr>
                    <td class="icon agentInfo">
                    </td>
                    <td class="text">
                        Задачи, распоряжения
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="div20">
        <div data-role="button" class="btn" data-bind="click:goToDocuments">
            <table class="bigButtonWithIcon">
                <tr>
                    <td class="icon agentInfo">
                    </td>
                    <td class="text">
                        Документы
                    </td>
                </tr>
            </table>
        </div>
    </div> 
    <div class="div21">
        <div data-role="button" class="btn" data-bind="click:goToFavorites">
            <table class="bigButtonWithIcon">
                <tr>
                    <td class="icon agentInfo">
                    </td>
                    <td class="text">
                        Избранное
                    </td>
                </tr>
            </table>
        </div>
    </div> 
</div>
