<div id="menuPageView" 
data-role="view" 
data-layout="default"
data-stretch="true"
data-model="app.menuPage.viewModel"
data-bind="events:{init:init}"
>
    <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title">Главное меню</span>
            <span data-align="right" data-role="view-title" id="currentDate"></span>
            <a data-align="right" data-icon="sync-data" data-role="button" data-bind="click:refresh"></a>
            <a data-align="right" data-icon="database" data-role="button"  data-bind="click:tasks"></a>
            <a data-align="right" data-icon="custom-settings" data-role="button" data-bind="click:showSettings"></a>
        </div>
    </header>
    <div class="div00">
        <a data-role="button" data-icon="agent" class="btn" data-bind="click:goToAgents">Информация о контрагентах</a>
    </div> 
    <div class="div01">
        <a data-role="button" data-icon="calendar" class="btn" data-bind="click:goToCalendar">Календарь</a>
    </div> 
    <div class="div10">
        <a data-role="button" data-icon="chart" class="btn" data-bind="click:goToAnalytics">Аналитика, Отчеты, Графики</a>
    </div> 
    <div class="div11">
        <a data-role="button" data-icon="task" class="btn" data-bind="click:goToTasks">Задачи, распоряжения</a>
    </div>
    <div class="div20">
        <a data-role="button" data-icon="doc" class="btn" data-bind="click:goToDocuments">Документы</a>
    </div> 
    <div class="div21">
        <a data-role="button" data-icon="favorite" class="btn" data-bind="click:goToFavorites">Избранное</a>
    </div> 
</div>
