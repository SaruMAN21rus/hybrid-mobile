<div id="addTaskView" 
data-role="view" 
data-layout="default"
data-model="app.addTask.viewModel"
data-bind="events:{init:init, afterShow:afterShow, show:show}"
>
    <header data-role="header">
        <div data-role="navbar">
            <a data-align="left" data-role="backbutton">Отмена</a>
            <span data-role="view-title">Добавление задачи</span>
            <a data-align="right" id="addTaskDoneBtn" data-role="button" data-enable="false" data-bind="events{click: createTask}">Готово</a>
        </div>
    </header>
    <div>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>Наименование
                    <input type="text" id="taskNameInput" data-bind="value: taskName" placeholder="Введите наименование задачи">
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" data-bind="checked: checkbox"/>
                    Чекбокс
                </label>
            </li>
        </ul>
        <ul data-role="listview" data-style="inset" data-type="group">
            <li>
                Выбор свойств
                <ul>
                    <li>
                        <label>
                            <input name="radio" type="radio" value="Свойство1" data-bind="checked: radio" />
                            Свойство1
                        </label>
                    </li>
                    <li>
                        <label>
                            <input name="radio" type="radio" value="Свойство2" data-bind="checked: radio" />
                            Свойство2
                        </label>
                    </li>
                    <li>
                        <label>
                            <input name="radio" type="radio" value="Свойство3" data-bind="checked: radio" />
                            Свойство3
                        </label>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
