<div id="tasksMenuView" 
data-role="view" 
data-layout="default"
data-stretch="true"
data-model="app.tasksMenu.viewModel"
data-bind="events:{init:init, beforeHide:beforeHide, beforeShow:beforeShow}"
>
    <header data-role="header">
        <div data-role="navbar">
            <a data-align="left" data-icon="details" data-role="backbutton"></a>
            <span data-role="view-title">Задачи</span>
            <span data-align="right" data-role="view-title" id="currentDate"></span>
            <a data-align="right" data-icon="search" data-role="button" data-bind="click:showHideSearchBox"></a>
            <a data-align="right" data-icon="refresh" data-role="button"></a>
            <a data-align="right" data-icon="data-button" data-role="button"></a>
            <a data-align="right" data-icon="home" data-role="button"></a>
            <a data-align="right" data-icon="rightmenu" data-role="button" data-rel="drawer" data-bind="click:rightMenuViewModel.showRightMenu"></a>
        </div>
    </header>
    <div class="cell-00">
        <div data-role="button" class="btn">
            <table>
                <tr>
                    <td class="text">
                        ВАЖНОЕ
                    </td>
                    <td class="text value" data-bind="text: importantTasksCount">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        Просроченные
                    </td>
                    <td class="text value" data-bind="text: overdueTasksCount">
                    </td>
                </tr>
            </table>
    	</div>
    </div> 
    <div class="cell-01">
        <div data-role="button" class="btn">
            <table>
                <tr>
                    <td class="text">
                        ИСХОДЯЩИЕ
                    </td>
                    <td class="text value" data-bind="text: outboundTasksCount">
                    </td>
                </tr>
            </table>
        </div>
    </div>   
    <div class="cell-02">
        <div data-role="button" class="btn" data-bind="click:addTask">
            <table>
                <tr>
                    <td class="text">
                        СОЗДАНИЕ ПОРУЧЕНИЙ
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="cell-10">
        <div data-role="button" class="btn">
            <table>
                <tr>
                    <td class="text">
                        УВЕДОМЛЕНИЯ
                    </td>
                    <td class="text value" data-bind="text: date">
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td class="text value" data-bind="text: weekday">
                    </td>
                </tr>
            </table>

        </div>
    </div>
    <div class="cell-11">
        <div data-role="button" class="btn" data-bind="events:{click: showTasksExecution}">
            <table class="fullheight">
                <tr>
                    <td class="text">
                        ИСПОЛНЕНИЕ ПОРУЧЕНИЙ
                    </td>
                </tr>
                <tr class="fullheight">
                </tr>
                <tr>
                    <td class="text">
                        Новые
                    </td>
                    <td class="text value" data-bind="text: newPerformTasksCount">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        Просроченные
                    </td>
                    <td class="text value" data-bind="text: overduePerformTasksCount">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="cell-12">
        <div data-role="button" class="btn">
            <table class="fullheight">
                <tr>
                    <td class="text">
                        СОГЛАСОВАНИЕ ДОКУМЕНТОВ
                    </td>
                </tr>
                <tr class="fullheight">
                </tr>
                <tr>
                    <td class="text">
                        Новые
                    </td>
                    <td class="text value" data-bind="text: newConformDocumentsCount">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="cell-21">
        <div data-role="button" class="btn">
            <table class="fullheight">
                <tr>
                    <td class="text">
                        ПРОСМОТР ИСПОЛНЕННЫХ ПОРУЧЕНИЙ
                    </td>
                </tr>
                <tr class="fullheight">
                </tr>
                <tr>
                    <td class="text">
                        На контроль
                    </td>
                    <td class="text value" data-bind="text: сontrolTasksCount">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="cell-22">
        <div data-role="button" class="btn">
            <table class="fullheight">
                <tr>
                    <td class="text">
                        ПРОСМОТР ДОКУМЕНТОВ
                    </td>
                </tr>
                <tr class="fullheight">
                </tr>
                <tr>
                    <td class="text">
                        Новые
                    </td>
                    <td class="text value" data-bind="text: newDocumentsCount">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
