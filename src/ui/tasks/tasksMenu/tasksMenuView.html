<div id="tasksMenuView" 
data-role="view" 
data-layout="default"
data-stretch="true"
data-model="app.tasksMenu.viewModel"
data-bind="events:{init:init, beforeHide:beforeHide, beforeShow:beforeShow}"
>
    <header data-role="header">
        <div data-role="navbar">
            <a data-align="left" data-icon="back" data-role="backbutton"></a>
            <span data-role="view-title">Задачи и распоряжения</span>
            <span data-align="right" data-role="view-title" id="currentDate"></span>
            <a data-align="right" data-icon="custom-search" data-role="button" data-bind="click:showHideSearchBox"></a>
            <a data-align="right" data-icon="sync-data" data-role="button"></a>
            <a data-align="right" data-icon="visible" data-role="button"></a>
            <a data-align="right" data-icon="custom-home" data-role="button"></a>
            <a data-align="right" data-icon="control-panel" data-role="button" data-rel="drawer" data-bind="click:rightMenuViewModel.showRightMenu"></a>
        </div>
    </header>
    <div class="cell-00">
        <div data-role="button" class="btn">
            <table>
                <tr>
                    <td class="text">
                        ВАЖНОЕ
                    </td>
                    <td class="text value" data-bind="text: importantTasksCount">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        Просроченные
                    </td>
                    <td class="text value" data-bind="text: overdueTasksCount">
                    </td>
                </tr>
            </table>
    	</div>
    </div> 
    <div class="cell-01">
        <div data-role="button" class="btn">
            <table class="full">
                <tr>
                    <td class="text">
                        ИСХОДЯЩИЕ
                    </td>
                    <td class="text value" data-bind="text: outboundTasksCount">
                    </td>
                </tr>
                <tr class="full">
                    <td colspan="2" class="icon km-icon km-feedback">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        &nbsp;
                    </td>
                </tr>
            </table>
        </div>
    </div>   
    <div class="cell-02">
        <div data-role="button" class="btn" data-bind="click:addTask">
            <table class="full">
                <tr>
                    <td class="text">
                        СОЗДАНИЕ ПОРУЧЕНИЙ
                    </td>
                </tr>
                <tr class="full">
                    <td class="icon km-icon km-quill-with-ink">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        &nbsp;
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="cell-10">
        <div data-role="button" class="btn">
            <table class="full" style="display:inline-block;">
                <tr>
                    <td class="text">
                        УВЕДОМЛЕНИЯ
                    </td>
                    <td class="text value" data-bind="text: date">
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td class="text value" data-bind="text: weekday">
                    </td>
                </tr>
                <tr class="full">
                    <td colspan="2">
                        <div data-role="scroller" id="notification-list-scroller">
                            <div id="notification-list"></div>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </div>
    <div class="cell-11">
        <div data-role="button" class="btn" data-bind="events:{click: showTasksExecution}">
            <table class="full">
                <tr>
                    <td class="text">
                        ИСПОЛНЕНИЕ ПОРУЧЕНИЙ
                    </td>
                </tr>
                <tr class="full">
                    <td class="icon km-icon km-inspection">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        Новые
                    </td>
                    <td class="text value" data-bind="text: newPerformTasksCount">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        Просроченные
                    </td>
                    <td class="text value" data-bind="text: overduePerformTasksCount">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="cell-12">
        <div data-role="button" class="btn">
            <table class="full">
                <tr>
                    <td class="text">
                        СОГЛАСОВАНИЕ ДОКУМЕНТОВ
                    </td>
                </tr>
                <tr class="full">
                    <td class="icon km-icon km-signature">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        Новые
                    </td>
                    <td class="text value" data-bind="text: newConformDocumentsCount">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        &nbsp;
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="cell-21">
        <div data-role="button" class="btn">
            <table class="full">
                <tr>
                    <td class="text">
                        ПРОСМОТР ИСПОЛНЕННЫХ ПОРУЧЕНИЙ
                    </td>
                </tr>
                <tr class="full">
                    <td class="icon km-icon km-fine-print">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        На контроль
                    </td>
                    <td class="text value" data-bind="text: сontrolTasksCount">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        &nbsp;
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="cell-22">
        <div data-role="button" class="btn">
            <table class="full">
                <tr>
                    <td class="text">
                        ПРОСМОТР ДОКУМЕНТОВ
                    </td>
                </tr>
                <tr class="full">
                    <td class="icon km-icon km-doc">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        Новые
                    </td>
                    <td class="text value" data-bind="text: newDocumentsCount">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        &nbsp;
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
