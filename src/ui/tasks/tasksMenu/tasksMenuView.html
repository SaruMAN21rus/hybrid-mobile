<div id="tasksMenuView" 
data-role="view" 
data-layout="default"
data-stretch="true"
data-model="app.tasksMenu.viewModel"
data-bind="events:{init:init}"
>
    <header data-role="header">
        <div data-role="navbar">
            <a data-align="left" data-icon="details" data-role="backbutton"></a>
            <span data-role="view-title">Задачи</span>
            <span data-align="right" data-role="view-title" id="currentDate"></span>
            <div data-align="right" data-icon="refresh" data-role="button" ></div>
            <div data-align="right" data-icon="home" data-role="button"></div>
        </div>
    </header>
    <div class="cell-00">
        <div data-role="button" class="btn" data-bind="click:showTasks">
            <table>
                <tr>
                    <td class="text">
                        ВАЖНОЕ
                    </td>
                    <td class="text value" data-bind="text: importantTasksCount">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        Просроченные
                    </td>
                    <td class="text value" data-bind="text: overdueTasksCount">
                    </td>
                </tr>
            </table>
    	</div>
    </div> 
    <div class="cell-01">
        <div data-role="button" class="btn" data-bind="click:addTask">
            <table>
                <tr>
                    <td class="text">
                        ДОБАВИТЬ ЗАДАЧУ
                    </td>
                </tr>
            </table>
        </div>
    </div> 
    <div class="cell-02">
        <div data-role="button" class="btn" data-bind="click:goToAnalytics">
            <table class="fullheight">
                <tr>
                    <td class="text">
                        ИСПОЛНИТЬ
                    </td>
                </tr>
                <tr class="fullheight">
                </tr>
                <tr>
                    <td class="text">
                        Новые
                    </td>
                    <td class="text value" data-bind="text: newPerformTasksCount">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        Просроченные
                    </td>
                    <td class="text value" data-bind="text: overduePerformTasksCount">
                    </td>
                </tr>
            </table>
        </div>
    </div> 
    <div class="cell-10">
        <div data-role="button" class="btn" data-bind="click:goToTasks">
            <table>
                <tr>
                    <td class="text">
                        ЗАГРУЖЕННОСТЬ СОТРУДНИКОВ
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="cell-11">
        <div data-role="button" class="btn" data-bind="click:goToDocuments">
            <table class="fullheight">
                <tr>
                    <td class="text">
                        СОГЛАСОВАТЬ
                    </td>
                </tr>
                <tr class="fullheight">
                </tr>
                <tr>
                    <td class="text">
                        Новые
                    </td>
                    <td class="text value" data-bind="text: newConformTasksCount">
                    </td>
                </tr>
            </table>
        </div>
    </div> 
    <div class="cell-12">
        <div data-role="button" class="btn" data-bind="click:goToFavorites">
            <table class="fullheight">
                <tr>
                    <td class="text">
                        НА КОНТРОЛЕ
                    </td>
                </tr>
                <tr class="fullheight">
                </tr>
                <tr>
                    <td class="text">
                        Новые
                    </td>
                    <td class="text value" data-bind="text: newControlTasksCount">
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        Просроченные
                    </td>
                    <td class="text value" data-bind="text: overdueControlTasksCount">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="cell-21">
        <div data-role="button" class="btn" data-bind="click:goToFavorites">
            <table>
                <tr>
                    <td class="text">
                        СПИСОК ЗАДАЧ
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="cell-22">
        <div data-role="button" class="btn" data-bind="click:goToFavorites">
            <table class="fullheight">
                <tr>
                    <td class="text">
                        ПРОСМОТР ДОКУМЕНТОВ
                    </td>
                </tr>
                <tr class="fullheight">
                </tr>
                <tr>
                    <td class="text">
                        Новые
                    </td>
                    <td class="text value" data-bind="text: newDocumentsCount">
                        123
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
