<script id="tasksExecutionListItemTemplate" type="text/x-kendo-template">
    <table>
        <tr data-role="touch" data-touchstart="app.tasksExecution.viewModel.rowSelect" data-tap="app.tasksExecution.viewModel.showTaskExecutionDetail" data-dragstart="app.tasksExecution.viewModel.rowDeselect" data-id="#= id #">
            <td style="width:45%">#= name #</td>
            <td style="width:20%">#= kendo.toString(datePlan, 'dd.MM.yyyy') #</td>
            <td style="width:20%">#= kendo.toString(dateFact, 'dd.MM.yyyy') #</td>
            <td style="width:15%; text-align: center;">#= status #</td>
        </tr>
    </table>
</script>
