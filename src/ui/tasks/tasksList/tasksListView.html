<div id="tasksListView" 
data-role="view" 
data-layout="default" 
data-model="app.tasksList.viewModel"
data-bind="events:{init:init}"
>
	<header data-role="header">
		<div data-role="navbar">
			<a data-align="left" data-icon="back" data-role="backbutton"></a>
			<span data-role="view-title">Список задач</span>
			<a data-align="right" data-icon="add" data-role="button" data-bind="events:{click:addTask}"></a>
		</div>
        <div id="custom-filter">
          <input id="listView-filter" placeholder="Search..." type="text" style="width: 100%" />
        </div>
        <div class="grid k-content">
        <table id="tasksGridHeader">
            <thead>
                <tr>
                    <th style="width:10%">Идентификатор</th>
                    <th style="width:40%">Наименование</th>
                    <th style="width:10%">Чекбокс</th>
                    <th style="width:20%">Свойство</th>
                    <th style="width:20%"></th>
                </tr>
            </thead>
        </table>
    </div>
	</header>

	<div class="grid k-content">
    	<table id="tasksGridBody">
        	<tbody data-bind="source: modelData" data-template="tasksListItemTemplate">
            </tbody>
        </table>
	</div>
</div>
